<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A senior UI/UX designer working at King's Digital Lab creating digital concepts, prototypes, interfaces and products. Currently exploring data visualisation and web sustainability."
    />
    <meta name="author" content="Tiffany Ong" />
    <title>Water Consumption</title>
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <section id="project">
      <figure>
        <img
          src="../img/project/waterconsumption/silvia-waterconsumption.jpg"
          alt="collage of kid drawings, underwater scene of ocean creatures with blocks of water made digitally flowing down through other drawings of an open tap with running water, person sitting on a toilet, person showering, two people taking clothes out of waching machine and washing line with clothes above, down to large block of water with data annotation"
        />
      </figure>

      <footer>
        <a
          href="https://ongtiffany.github.io/project/waterconsumption.html"
          target="_blank"
          >About this project</a
        >
      </footer>
    </section>
    <!-- Custom script for nav menu functionality-->
    <script>
      // Get all sections that have an ID defined
      const sections = document.querySelectorAll("section[id]");

      // Add an event listener listening for scroll
      window.addEventListener("scroll", navHighlighter);

      function navHighlighter() {
        // Get current scroll position
        let scrollY = window.pageYOffset;

        // Now we loop through sections to get height, top and ID values for each
        sections.forEach((current) => {
          const sectionHeight = current.offsetHeight;
          const sectionTop = current.offsetTop - 50;
          sectionId = current.getAttribute("id");

          /*
    - If our current scroll position enters the space where current section on screen is, add .active class to corresponding navigation link, else remove it
    - To know which link needs an active class, we use sectionId variable we are getting while looping through sections as an selector
    */
          if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
            document
              .querySelector("nav ol a[href*=" + sectionId + "]")
              .classList.add("active");
          } else {
            document
              .querySelector("nav ol a[href*=" + sectionId + "]")
              .classList.remove("active");
          }
        });
      }
    </script>

    <!-- Goat Counter Analytics code -->
    <script
      data-goatcounter="https://ongtiffany.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
